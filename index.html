<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="mobile-logo"> <img src="images/logo.svg" alt="logo" /></div>
      <div class="flexbox-container">
        <!-- <div class="row"> -->
          <div class= "Mone sideOne">
            <img id="logo" src="images/logo.svg" alt="logo" />
            <p class="big">
              <span id="We">WE'ER<br /></span>
              <span id="coming">COMING<br/>SOON</span>
            </p>
            <p class="pg">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>


            <div class="full-input">
              <form class="input-container"> 
            <input
              class="input"
              type="email"
              name="Email Address"
              id="email"
              placeholder="Email Address"              
            />
            <img class="error prompt" src="images/icon-error.svg" alt="error">
            <button class="try"><i class="fa fa-angle-right"></i></button>
            
            </form>

            <p class="pg prompt" id="msg">Please provide a valid email</p>
            
          </div>
         
          </div>
          <div class="pix">
            <img src="images/hero-desktop.jpg" alt="hero" />
          </div>
          <div class="smallPix">
            <img src="images/hero-mobile.jpg" alt="hero" />
          </div>
        <!-- </div> -->
        </div>
    

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Emmanuel Udo</a>.








        <!-- javascript -->
        <script src="script.js"></script>
    <!-- Bootstrap Script -->
    <script src="jquery3.4.1.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
